<body>
<h1>Welcome to the Text Analyser. Enter your text below</h1>
<form action = '/analyse' method = 'get'>
    <textarea name = 'text' style = 'margin: 0px; width: 721px; height: 93px;'></textarea>
    <br>
<input type = "checkbox" name="fullcaps">UPPERCASE<br>
<input type = "checkbox" name = "removepunc"> Remove Punctutations<br>
<input type = "checkbox" name = "newline"> Remove NewLines <br>
<input type = "checkbox" name = "spaceremove"> Remove Extra Spaces <br>
<input type = "checkbox" name = "counter"> Counting the number of Characters <br>
  <button type = 'submit'> Analyse Text</button>

</form>
</body>
</html>
